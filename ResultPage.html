<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <title>Result</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap");
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        height: 100%;
        width: 100%;
        background-color: #707779;
      }
      .main-box {
        height: 90vh;
        width: 70%;
        background-color: #707779;
        margin-top: 1rem;
        margin-left: 10rem;
        border: 1px solid white;
        border-radius: 15px;
      }
      .upper-part {
        height: 8%;
        width: 80%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #707779;
        /* border: 1px solid white; */
        margin-left: 6rem;
        margin-top: 1rem;
      }
      .icon {
        display: flex;
      }
      .icon i {
        font-size: 47px;
        color: white;
      }
      .icon h3 {
        font-size: 38px;
        color: white;
      }
      .button button {
        height: 43px;
        width: 170px;
        font-size: larger;
        background-color: #15c39a;
        /* outline: none; */
        color: white;
        border: 1px solid white;
        border-radius: 40px;
      }
      .circles {
        height: 25vh;
        width: 55vw;
        margin-top: 2rem;
        margin-left: 5rem;
        /* background-color: yellow; */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .first,
      .second,
      .third {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        color: blue;
        border: 3px solid #04b2d5;
      }
      .third {
        border: 4px solid #15c39a;
      }
      .first p {
        font-size: 28px;
        font-weight: 600;
        color: white;
        margin-left: 2.6rem;
        margin-top: 2.1rem;
      }
      .first p:nth-child(2) {
        font-size: 15px;
        margin-top: 9px;
        margin-left: 1.9rem;
      }
      .second p {
        font-size: 28px;
        font-weight: 600;
        color: white;
        margin-left: 2rem;
        margin-top: 2.5rem;
      }
      .third p {
        font-size: 28px;
        font-weight: 600;
        color: white;
        margin-left: 2.5rem;
        margin-top: 2rem;
      }
      .third p:nth-child(2) {
        font-size: 15px;
        margin-top: 9px;
        margin-left: 2rem;
      }
      .multiply {
        font-size: 40px;
        color: #b3bfc2;
      }
      .equal {
        font-size: 40px;
        color: #b3bfc2;
      }
      .heading {
        width: 66vw;
        height: 8vh;
        display: flex;
        justify-content: space-around;
        font-size: large;
        /* color:#04B2D5; */
        margin-left: 0.4rem;
        color: white;
        /* background-color: yellow; */
      }
      .heading p:nth-child(2) {
        /* margin-left: 11vw; */
      }
      .chart {
        border: 1px solid white;
        height: 223px;
        width: 500px;
        margin-left: 10vw;
        /* background-color: yellow; */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px;
      }
      #mychart {
        height: 250px;
        width: 300px;
        /* background-color: blue; */
      }
      .copyright {
        color: white;
        margin-top: 5px;
        margin-left: 34rem;
      }
      .copyright span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
      <div class="upper-part">
        <div class="icon">
          <i class="fa-solid fa-gauge-high"> </i>&nbsp &nbsp

          <h3>Your Test Score</h3>
        </div>
        <div class="text"></div>
        <div class="button">
          <a href="Index.html"><button>RETAKE TEST</button></a>
          <!-- <button>RETAKE TEST</button> -->
        </div>
      </div>
      <div class="circles">
        <div class="first">
          <p></p>
          <p>WPM</p>
        </div>
        <div class="multiply">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="second">
          <p></p>
        </div>
        <div class="equal">
          <i class="fa-solid fa-equals"></i>
        </div>
        <div class="third">
          <p></p>
          <p>WPM</p>
        </div>
      </div>
      <div class="heading">
        <p>Typing Speed</p>
        <p>Accuracy</p>
        <p>&nbsp; &nbsp; &nbsp;&nbsp;Net Speed</p>
      </div>
      <!-- <div class="chart">
        <canvas id="mychart"> </canvas>
      </div> -->
    </div>
    <div class="copyright">
      <p>
        Copyright &copy; 2023
        <a href="https://www.linkedin.com/in/suraj-kumar-8b8237183/"
          ><span>Suraj Kumar</span></a
        >
      </p>
    </div>
  </body>
  <script>
   

    var firstCircle = document.querySelector(".first");
    var firstP = firstCircle.querySelector("p");
    firstP.innerHTML = localStorage.getItem("wpm");
    let wpm=localStorage.getItem("wpm")

    var secondCircle = document.querySelector(".second");
    var secondP = secondCircle.querySelector("p");
    secondP.innerHTML = Math.round(localStorage.getItem("Accuracy")) + "%";

    var thirdCircle = document.querySelector(".third");
    var thirdP = thirdCircle.querySelector("p");
    thirdP.innerHTML = Math.round(localStorage.getItem("NetSpeed"));

    let mychart = document.getElementById("mychart").getContext("2d");

    let speedchart = new Chart(mychart, {
      type: "bar", //bar, horizontalbAr,pie,line,goughnut,radar
      data: {
        labels: ["gaya","patna"],
        datasets: [
          {
            label: "",
            data: [wpm,30],
            backgroundColor: "aqua",
            borderWidth: 2,
            borderColor: "grey",
            hoverBorderWidth: 2,
            hoverBorderColor: "black",
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "",
        },
        legend: {
          display: false,
          position: "hidden",
        },
        layout: {
          padding: {
            left: 50,
            right: 0,
            bottom: 0,
            top: 0,
          },
        },
        tooltips: {
          enabled: true,
        },
      },
    });
  </script>

</html>
